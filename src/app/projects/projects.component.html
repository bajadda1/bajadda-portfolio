
<section class="">
  <div class="w-100 h-100  main-div position-relative z-0 rounded rounded-2 p-1 ">
    <img class="w-100 h-100 img-fluid  img-div rounded rounded-2"
    [src]="projectInfo.imgSrc">
    <div class="justify-content-center align-items-center w-100 h-100 show-div
     position-absolute top-0 shadow-lg rounded rounded-2 px-4 py-2">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <div class="text-center" >
        <div class="w-100">
          <h4 class="fw-bolder">{{projectInfo.name | titlecase}}</h4>
          <p class="fw-semibold text-justify "
          >{{projectInfo.description}}</p>
          <p class="fw-bold">{{projectInfo.date | date:'yyyy/MM/dd'}}</p>
        </div>
        <div class="d-flex flex-row justify-content-center">
          <a class="btn btn-outline-info me-2"
          href="{{projectInfo.github}}"
          target="_blank"
          ><i class="bi bi-box-arrow-up-right"></i></a>
          <a class="btn btn-outline-primary"
             href="{{projectInfo.url}}"
             target="_blank"
             *ngIf="projectInfo.url!=''"
          >demo</a>
        </div>
      </div>
    </div>
  </div>
</section>
